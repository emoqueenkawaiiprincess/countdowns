<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valya&Moro reunion <3</title>
  <style>
    @keyframes backgroundScroll {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1478344082430-8a2d60cda7d6?auto=format&fit=crop&w=1920&q=80') repeat;
      background-size: cover;
      animation: backgroundScroll 120s linear infinite;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f, 0 0 20px #0ff;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    audio {
      margin-top: 30px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Valya&amp;Moro reunion &lt;3</h1>
  <div id="countdown">Loading...</div>
  <audio controls autoplay loop>
    <source src="https://dl.dropboxusercontent.com/s/3vb24zxfj2hkn1j/Enigma%20-%20Gravity%20Of%20Love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function getNextSaturdayAt8PM() {
      const now = new Date();
      const result = new Date(now);
      result.setDate(now.getDate() + ((6 - now.getDay() + 7) % 7)); // Saturday = 6
      result.setHours(20, 0, 0, 0); // 8:00 PM
      if (result < now) {
        result.setDate(result.getDate() + 7);
      }
      return result;
    }

    const targetDate = getNextSaturdayAt8PM();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Zavurti se ðŸ¥¹ðŸ’–";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
