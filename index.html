<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valya&Moro reunion &lt;3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1477201389074-1863f668fac1?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* fallback */
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 1.8em;
      text-shadow: 0 0 6px #00ffff;
      margin-bottom: 30px;
    }

    audio {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Valya&amp;Moro reunion &lt;3</h1>
  <div id="countdown">Loading...</div>
  <audio controls autoplay loop>
    <source src="https://vgmsite.com/soundtracks/enigma-gravity-of-love/Enigma%20-%20Gravity%20of%20Love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function getNextSaturday8PM() {
      const now = new Date();
      const day = now.getDay();
      const daysUntilSaturday = (6 - day + 7) % 7 || 7;
      const target = new Date(now);
      target.setDate(now.getDate() + daysUntilSaturday);
      target.setHours(20, 0, 0, 0);
      return target;
    }

    const targetDate = getNextSaturday8PM();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Zavurti se ðŸ¥¹ðŸ’–";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
